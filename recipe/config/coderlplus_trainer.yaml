hydra:
  searchpath:
    - file://verl/trainer/config

defaults:
  - ppo_trainer
  - _self_

# Data configuration for execution semantics alignment tasks
data:
  train_files: ???  # Will be set via command line
  val_files: ???    # Will be set via command line
  train_batch_size: 4
  val_batch_size: 2048
  max_prompt_length: 512
  max_response_length: 4096
  filter_overlong_prompts: true
  truncation: 'error'

# Actor, rollout, and reference model configuration
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: ???  # Will be set via command line
    use_remove_padding: true
    enable_gradient_checkpointing: true
  
  actor:
    optim:
      lr: 5e-7
    ppo_mini_batch_size: 4
    ppo_micro_batch_size_per_gpu: 8
    use_kl_loss: true
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    entropy_coeff: 0
    fsdp_config:
      param_offload: false
      optimizer_offload: false
  
  rollout:
    log_prob_micro_batch_size_per_gpu: 32
    tensor_model_parallel_size: 1
    name: vllm
    gpu_memory_utilization: 0.5
    n: 2
    temperature: 0.8
    
    val_kwargs:
      n: 1
      temperature: 0.0
      do_sample: False
  
  ref:
    log_prob_micro_batch_size_per_gpu: 32
    fsdp_config:
      param_offload: true

# GRPO algorithm configuration
algorithm:
  adv_estimator: grpo
  use_kl_in_reward: false

# Disable model-based reward, use custom function
reward_model:
  enable: false
  launch_reward_fn_async: false

# Custom reward function for execution semantics alignment
custom_reward_function:
  path: ???  # Will be set via command line
  name: compute_score
  reward_kwargs: {}

# Training configuration
trainer:
  critic_warmup: 0
  logger: [console]
  project_name: CodeRL+
  experiment_name: ???  # Will be set via command line
  n_gpus_per_node: 8
  nnodes: 1
  save_freq: 20
  test_freq: 1
  total_epochs: 2
  val_before_train: true
  # validation_data_dir: validation_outputs